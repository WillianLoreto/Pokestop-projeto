<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokestop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="/img/pokemon_logo.png" alt="Logo Pokemon" class="pokemon_logo">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="pokestop">
                <div class="pokebola">
                <img src="/img/pokebola.png" alt="pokebola" class="pokebola_img"
                onclick="getPokemon()">
            </div>
                <div class="pokemon"></div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer_txt">Desenvolvido por <strong>Willian loreto</strong></p>
        </div>
    </footer>
</body>

</html>
